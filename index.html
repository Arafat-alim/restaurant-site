<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap and CUstom CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Sites</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" id="header-nav">
        <div class="container">
          <div id="navbar-header">
            <a href="/" class="pull-left visible-lg visible-md">
              <img
                src="./img/restaurant-logo_large.png"
                alt="company-logo"
                id="logo-img"
              />
            </a>

            <div class="navbar-brand">
              <a href="/"><h1>Dojo Restaurant</h1></a>
              <p>
                <img src="./img/star-k-logo.png" alt="Dojo Certification" />
                <span>Dojo Certified</span>
              </p>
            </div>
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
